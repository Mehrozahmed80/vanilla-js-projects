<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cal">
        <div class="row">
          <input type="text" class="input" />
        </div>
        <div class="row">
          <button class="buttont calc">C</button>
          <button class="buttont calc">=/-</button>
          <button class="buttont calc">%</button>
          <button class="buttonl calc">/</button>
        </div>
        <div class="row">
          <button class="button calc">7</button>
          <button class="button calc">8</button>
          <button class="button calc">9</button>
          <button class="buttonl calc" data-value="*">X</button>
        </div>
        <div class="row">
          <button class="button calc">4</button>
          <button class="button calc">5</button>
          <button class="button calc">6</button>
          <button class="buttonl calc">-</button>
        </div>
        <div class="row">
          <button class="button calc">1</button>
          <button class="button calc">2</button>
          <button class="button calc">3</button>
          <button class="buttonl calc">+</button>
        </div>
        <div class="row">
          <button class="button0 calc">0</button>
          <button class="button calc">.</button>
          <button class="buttonl calc">=</button>
        </div>
      </div>
    </div>

   

    <script src="/assets/js/index.js"></script>
  </body>
</html>
